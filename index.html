<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Headon">Calculator</h1>
    <div class="container flex flex-col it-center">
        <div class="row">
            <input type="text">
        </div>
        <div class="row">
            <button class="butt">C</button>
            <button class="butt">%</button>
            <button class="butt">&#x2408</button>
            <button class="butt">&#247</button>
        </div>
        <div class="row">
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
            <button class="butt">*</button>
        </div>
        <div class="row">
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
            <button class="butt">-</button>
        </div>
        <div class="row">
            <button class="butt">1</button>
            <button class="butt">2</button>
            <button class="butt">3</button>
            <button class="butt">+</button>
        </div>
        <div class="row">
            <button class="butt">00</button>
            <button class="butt">0</button>
            <button class="butt">.</button>
            <button class="butt">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
